<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us - Deteryaj</title>
      <link href="/src/index.css" rel="stylesheet">
    </head>
    <body class="font-sans bg-deteryaj-light text-deteryaj-dark">
      <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
          <a href="/" class="text-2xl font-bold text-deteryaj-blue">Deteryaj</a>
          <ul class="hidden md:flex space-x-6">
            <li><a href="#" class="hover:text-deteryaj-blue">Services</a></li>
            <li><a href="/about.html" class="hover:text-deteryaj-blue">About</a></li>
            <li><a href="/contact.html" class="hover:text-deteryaj-blue">Contact</a></li>
          </ul>
          <button class="md:hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
          </button>
        </nav>
      </header>
      <main class="container mx-auto px-4 py-12">
        <section class="py-8">
          <h2 class="text-3xl font-bold text-center mb-6">Contact Us</h2>
          <div class="max-w-lg mx-auto">
            <p class="text-lg mb-6 text-center">
              Have questions or need more information? Send us a message using the form below.
            </p>
            <form action="mailto:tertimothy@gmail.com" method="post" enctype="text/plain">
              <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
              </div>
              <div class="mb-6">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="bg-deteryaj-blue text-white py-2 px-4 rounded hover:bg-deteryaj-dark focus:outline-none focus:shadow-outline">Send Email</button>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer class="bg-deteryaj-dark text-white py-4 text-center">
        <p>&copy; 2023 Deteryaj. All rights reserved.</p>
      </footer>
    </body>
    </html>
